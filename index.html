<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="converter">
        <h3>TEMPERATURE CONVERTER</h3>
        <div class="inputs">
            <input type="text" name="celcius" id="celcius" class="input" placeholder="Celcius">
            <input type="text" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
            <input type="text" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
